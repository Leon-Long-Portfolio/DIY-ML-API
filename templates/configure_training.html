<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Configure Training</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Configure Training for Project ID: {{ project_id }}</h1>
    <form method="POST">
        <label for="epochs">Epochs:</label>
        <input type="number" id="epochs" name="epochs" required>
        <label for="batch_size">Batch Size:</label>
        <input type="number" id="batch_size" name="batch_size" required>
        <button type="submit">Configure</button>
    </form>
    <p><a href="{{ url_for('main.manage_project', project_id=project_id) }}">Back to Manage Project</a></p>
</body>
</html>
